<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONTACTO</title>

<body>
   <nav>
    <a href="../index.html">INICIO</a>
    <a href="./galeria.html">PRODUCTOS</a>

<main>
    <img class="logo" src="https://png.pngtree.com/thumb_back/fw800/background/20220218/pngtree-dog-computer-pc-tablet-wearable-learning-computer-photo-image_35187460.jpg" width="180" height="120">
    <br>
    <h2 class="color contacto">Contáctanos</h2>
    <section>
        <form class="just-form">
            <fieldset class="ingreso-dato">
                <label for="nombre">Nombre</label>
                <input type="text" name="nombre" id="nombre" placeholder="Nombre y Apellido">
            </fieldset>
            <fieldset class="ingreso-dato">
                <label for="email">Su e-mail</label>
                <input type="text" name="email" id="email" placeholder="Ej. huellitas@gmail.com">
            </fieldset>
            <fieldset class="ingreso-dato">
                <span>Selecciona tu mascota:</span>
                <label for="perro">Perro</label>
                <input type="checkbox" name="mascota" id="perro">
                <label for="gato">Gato</label>
                <input type="checkbox" name="mascota" id="gato">
                <label for="roedor">Roedor</label>
                <input type="checkbox" name="mascota" id="roedor">
                <label for="otro">Otro</label>
                <input type="checkbox" name="mascota" id="otro">
            </fieldset>
            <fieldset class="ingreso-dato">
                <select name="consulta" id="consulta">
                <option value=""disabled selected>Selecciona tu consulta</option>
                <option value="productos">Productos</option>
                <option value="alimentos">Alimentos</option>
                <option value="peluquería">Peluquería</option>
                <option value="otro">Otro</option>
                </select>
            </fieldset>
            <fieldset class="ingreso-dato">
                <label for="asunto">Asunto</label>
                <input type="text" name="asunto" id="asunto">
            </fieldset>
            <fieldset class="ingreso-dato">
                <label for="mensaje">Escriba su mensaje</label>
                <input type="text" name="mensaje" id="mensaje">
            </fieldset>
            <fieldset class="boton">
                <input type="button" value="Envía tu consulta">
            </fieldset>
          
           


        </form>
    </section>

</main>
